<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="mb-3">
      <label for="username" class="form-label">Kullanıcı Adı</label>
      <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="Kullanıcı Adı & E-Mail ">
      <div class="form-text invalid-feedback">***</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
    </div>
    <asl-google-signin-button></asl-google-signin-button>
    <img src="../../../../assets/facebook.png" style="width: 28px; height: 28px; cursor: pointer;"
      (click)="facebookLogin()" />
    <button style="margin-top: 0px;" type="submit" class="btn btn-primary"
      (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
  </div>
  <div class="col-md-3"></div>
</div>
