<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="mb-3">
                <label for="nameSurname" class="form-label">Ad Soyad</label>
                <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Ad Soyad" [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
                <div class="form-text invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen adsoyadı boş geçemyiniz.</div>
                <div class="form-text invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Lütfen ad soyadı 3-50 karakter arasında yazınız.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Kullanıcı Adı" [ngClass]="{'is-invalid': submitted && component.username.errors}">
                <div class="form-text invalid-feedback" *ngIf="submitted && component.username.errors?.required">Lütfen kullanıcı adını boş geçemyiniz.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter" [ngClass]="{'is-invalid': submitted && component.email.errors}">
                <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen emaili boş geçemyiniz.</div>
                <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen emaili doğru formatta giriniz.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Şifre" [ngClass]="{'is-invalid': submitted && component.password.errors}">
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Şifre Tekrar</label>
                <input type="password" class="form-control" formControlName="passwordConfirm" id="passwordConfirm" placeholder="Şifre Tekrar" [ngClass]="{'is-invalid': submitted && component.passwordConfirm.errors}">
                <div *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form> 
    </div>
    <div class="col-md-3"></div>
</div>
