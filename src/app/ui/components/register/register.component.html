<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="mb-3">
                <label for="adSoyad" class="form-label">Ad Soyad</label>
                <input type="text" formControlName="adSoyad" class="form-control" id="adSoyad" placeholder="Ad Soyad" [ngClass]="{'is-invalid': submitted && component.adSoyad.errors}">
                <div class="form-text invalid-feedback" *ngIf="submitted && component.adSoyad.errors?.required">Lütfen adsoyadı boş geçemyiniz.</div>
                <div class="form-text invalid-feedback" *ngIf="submitted && (component.adSoyad.errors?.maxlength || component.adSoyad.errors?.minlength)">Lütfen ad soyadı 3-50 karakter arasında yazınız.</div>
            </div>
            <div class="mb-3">
                <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" formControlName="kullaniciAdi" id="kullaniciAdi" placeholder="Kullanıcı Adı" [ngClass]="{'is-invalid': submitted && component.kullaniciAdi.errors}">
                <div class="form-text invalid-feedback" *ngIf="submitted && component.kullaniciAdi.errors?.required">Lütfen kullanıcı adını boş geçemyiniz.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter" [ngClass]="{'is-invalid': submitted && component.email.errors}">
                <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen emaili boş geçemyiniz.</div>
                <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen emaili doğru formatta giriniz.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" formControlName="sifre" id="password" placeholder="Şifre" [ngClass]="{'is-invalid': submitted && component.sifre.errors}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre Tekrar</label>
                <input type="password" class="form-control" formControlName="sifreTekrar" id="password" placeholder="Şifre Tekrar" [ngClass]="{'is-invalid': submitted && component.sifreTekrar.errors}">
                <div *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form> 
    </div>
    <div class="col-md-3"></div>
</div>
