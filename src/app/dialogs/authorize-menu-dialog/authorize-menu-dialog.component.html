<h1 matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{roles.totalCount}}" matBadgeOverlap="false"
  mat-dialog-title>
  {{data.name}}
  Endpointine Assing Role!</h1>
<div mat-dialog-content>
  <p>İlgili Endpointine rol atamak istermisiniz</p>
</div>

<mat-selection-list #rolesComponent>
  <mat-list-option *ngFor="let item of roles.datas">
    {{item.name}}
  </mat-list-option>
</mat-selection-list>

<div></div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Assign Rol</button>
</div>
